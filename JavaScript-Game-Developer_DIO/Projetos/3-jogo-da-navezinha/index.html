<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Resgate</title>
		<meta charset="UTF-8">
		<meta http-equiv="content-language" content="pt-br">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Douglas Barcellos">
		<link rel="icon" href="icon/favicon.ico">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/script.js" defer></script> 
		<script type="text/javascript" src="js/jquery.min.js" defer></script>
		<script type="text/javascript" src="js/jquery-collision.min.js" defer></script>
	</head>
	<body>
		<div id="container-game">
			<div id="background-game">
				<div id="start-game" onclick="start()"><h1>Resgate</h1> 
				<p>Tecla <strong>W</strong> para movimentar o helicóptero para cima<br>
				Tecla <strong>S</strong> para movimentar o helicóptero para baixo<br>
				Tecla <strong>D</strong> para atirar.</p>
				<p>Clique <strong>AQUI</strong> para Iniciar!</p>
				</div>
			</div> 
		</div> 	
		<audio src="sound/musica_fundo.mp3" preload="auto" id="bgmMusic"></audio>
		<audio src="sound/disparo.mp3" preload="auto" id="sfxDisparo"></audio>
		<audio src="sound/explosao.mp3" preload="auto" id="sfxExplosao"></audio>
		<audio src="sound/perdido.mp3" preload="auto" id="sfxPerdido"></audio>	
		<audio src="sound/resgate.mp3" preload="auto" id="sfxResgate"></audio>
		<audio src="sound/gameover.mp3" preload="auto" id="bgmGameover"></audio>
	</body>
</html>
