<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/phone.png" alt="Phone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" alt="Instagram logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="img/foto.png" alt="Profile photo">
                    </div>
                    <a href="#" class="instagram-login">Continue as douglasbarcelloss</a>
                    <a href="#" class="instagram-logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not douglasbarcelloss?</p>
                    <p class="not-account">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p>Get the <a href="https://www.instagram.com/douglasbarcelloss/">app</a>.</p>
                    <div class="download">
                        <a href="#"><img src="img/apple-store-button.png" height=40rem width=130rem></a>
                        <a href="#"><img src="img/google-play-button.png" height=40rem width=130rem></a>
                    </div>
                    
                </div>
            </div>
        
        </div>
    </body>
</html>
